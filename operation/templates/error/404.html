<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>404</title>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/css/aliyun.com_base.css" type="text/css"/>
</head>

<body>
<style>
    body {
        background: url(/img/bg.png) repeat 0 0;
    }

    .page-404 .header-404 {
        width: 900px;
        margin: 0 auto;
        padding: 15px 0 85px 0;
    }

    .page-404 .main-404 {

        height: 230px;

        background: url(/img/404_ico.png) no-repeat right 0;

    }

    .page-404 .main-404 a {

    }

    .page-404 .main-404 .link-404 {

        background: url(/img/404_link.png) no-repeat 0 0;

</style>
<div class="page-404">
    <div class="header-404">
    </div>
    <div class="main-404">
        <h1 class="yahei f24 b c333">   很抱歉，您访问的页面不存在</h1>
        <div class="link-404">
            <p class="f14">
                <a class="mr10" onClick="javascript:history.back(1);">返回上一页</a>

        </div>
    </div>
